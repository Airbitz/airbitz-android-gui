buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
        maven {
            url "https://developer.airbitz.co/maven"
        }
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.2"
}
